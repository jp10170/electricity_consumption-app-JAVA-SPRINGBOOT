<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table border="1">
        <th:block th:each="device : ${devices}">
        <tr>
            <th>Device ID</th>
            <th>Client name</th>
            <th>Client adress</th>
            <th>Date/Value</th>
        </tr>
        <tr>
            <td th:text="${device.ID}">Device ID'</td>
            <td th:text="${device.client.name}">client id</td>
            <td th:text="${device.client.adress}">client id</td>
            <th:block th:each="history : ${device.history}">
                    <td th:text="${history.key}">keyvalue</td>
                    <td th:text="${history.value}">num</td>
            </th:block>
            
        </table>
        </tr>

        </th:block> 
    </table>
</body>
</html>
